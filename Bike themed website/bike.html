<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BIKES</title>
</head>
<body>
    <div class="container">
        <div class="path"></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About us</a></li>
        </ul>
        <div class="thumbnail">
            <li><img src="bike1.jpg" onclick="big('Desktop/bike 1.png');path('e5e5e5');bg('purple')"></li>
            <li><img src="bike2.jpg" onclick="big('Desktop/bike5.png');path('white');bg('linear-gradient(70deg,yellow,green)')"></li>
            <li><img src="bike3.jpg" onclick="big('Desktop/bike6.png');path('#e5e5e5');bg('rgba(255,0,0,.8)')"></li>        
        </div>
        <div class="big-img">
            <img src="bike1.jpg" class="big">
            <img src="bike2.jpg" class="big">
            <img src="bike3.jpg" class="big">
        </div>
        <div class="content">
            <p>Let's ride</p>
            <h1>Don't Fear Dying Fear Not Living</h1>
            <h5>For Bike enthusiast</h5>
        </div>
    </div>
</body>
<script>
    function big(img){
        document.querySelector('.big').src = img;
    }
    function path(color){
     const path=document.querySelector('.path');
     path.style.background = color;
}
function bg(background){
     const bg=document.querySelector('.container');
     bg.style.background = background;
 }
</script>
</html>
